<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .glitch-text {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 800px;
        }
        .image-frame {
            border: 2px solid red;
            padding: 5px;
            display: inline-block;
        }
        .image-frame img {
            width: 100%;
            max-width: 650px;
            height: auto;
        }
        @keyframes stars {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: stars 50s linear infinite;
        }
        #ip-info {
            margin-top: 20px;
            font-size: 18px;
            color: red;
            text-shadow: 0 0 5px red;
        }
        .discord-text {
            font-size: 36px; /* تكبير الخط أكثر */
            font-weight: bold;
            color: red;
            text-shadow: 0 0 5px red, 0 0 10px red;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function() {
            fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ip-info").innerHTML = `
                        <p>IP: ${data.ip}</p>
                        <p>City: ${data.city}</p>
                        <p>Region: ${data.region}</p>
                        <p>Country: ${data.country}</p>
                        <p>ISP: ${data.org || "Unknown"}</p>
                    `;
                })
                .catch(error => console.error('Error fetching IP info:', error));
        };
    </script>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="glitch-text">You Have Been Hacked By ( (Abu bakheet) (Y5) SCOFIELD TEAM ITS HERE )</div>
        <br>
        <div class="image-frame">
            <img src="https://s5.ezgif.com/tmp/ezgif-50f3ca4fa94469.gif
            " alt="Hacked GIF">
        </div>
        <br>
        <div id="ip-info"></div>
        <div class="discord-text">Discord: 3MAd2guswu</div> <!-- تكبير الخط -->
    </div>

    <!-- تشغيل الأغنية تلقائيًا -->
    <audio autoplay loop>
        <source src="https://cdn.discordapp.com/attachments/1108006310714298490/1338327645464563812/e66f0689ca9369ce.mp4?ex=67aaae3f&is=67a95cbf&hm=1e86467f95bdfd497ed3c79fe78410593a13426c0544d3660684d2cb4bf9d9ae&" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
